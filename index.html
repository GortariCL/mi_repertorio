<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MI REPERTORIO</title>
  <link rel="shortcut icon" href="/favicon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="/style">
</head>

<body>
  <!-- Inicio Navbar Titulo -->
  <nav class="navbar navbar-light bg-dark fixed-top">
    <div class="container">
      <div class="navbar-brand mx-auto">
        <img src="/logo" alt="" width="50">
        <span class=" h4 text-uppercase text-light">Mi repertorio</span>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar Titulo -->

  <!-- Inicio Agregar Canci贸n (header)-->
  <header id="agregarCancion">
    <div class="container pt-5">
      <div class="row">
        <div class="col-12 col-lg-5">
          <div id="form">
            <div class="form-group row my-2">
              <label for="name" class="col-sm-2 col-form-label">Canci贸n:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cancion" placeholder="Freak on a Leash" required/>
              </div>
            </div>
            <div class="form-group row my-2">
              <label for="email" class="col-sm-2 col-form-label">Artista: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="artista" placeholder="KoRn" required/>
              </div>
            </div>
            <div class="form-group row my-2">
              <label for="rut" class="col-sm-2 col-form-label">Tono:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="tono" placeholder="A" required/>
              </div>
            </div>
            <button onclick="nuevaCancion()" id="agregar" class="btn btn-outline-success mx-auto"
              style="display: block">
              Agregar
            </button>
            <button onclick="editarCancion()" id="editar" class="btn btn-outline-info mx-auto" style="display: none">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Fin Agregar Canci贸n (header) -->

  <!--Inicio Tabla de Canciones (section) -->
  <section id="listaCanciones" class="mt-5">
    <h2 class="text-uppercase">Tabla de canciones</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Canci贸n</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </section>
  <!-- Fin Tabla de Canciones (section) -->

  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Script JS -->
  <script src="/script"></script>
</body>

</html>
